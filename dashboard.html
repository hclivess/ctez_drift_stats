<html>
    <head>
        <title>cTez Stats Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
<body>

<div class="container" align="center">
    <h1>cTez Stats</h1>
    <a class="btn btn-primary" href="/api" role="button">API</a>
    <a class="btn btn-primary" href="/chart?chart=drift&start=min&end=max&resolution=1000" role="button">Drift</a>
    <a class="btn btn-primary" href="/chart?chart=drift&start=-1000&end=max&resolution=max" role="button">Recent Drift</a>
    <a class="btn btn-primary" href="/chart?chart=target&start=min&end=max&resolution=1000" role="button">Target</a>
    <a class="btn btn-primary" href="/chart?chart=target&start=-1000&end=max&resolution=max" role="button">Recent Target</a>
    <a class="btn btn-primary" href="https://github.com/hclivess/ctez_stats" role="button">GitHub</a>
</div>

<div class="mx-auto" align="center">
    <img src="static/ctez512.png">
</div>

</body>
</html>
